<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark static-top">



        <div class="collapse navbar-collapse show" id="navbarDark">
          <ul class="navbar-nav mr-auto" id="topInfo">
            <span id="topEmail" class="align-middle font-weight-bold mr-1"></span></b>
            <span class="align-middle mr-1">with roles:</span>
            <span id="topRoles" class="align-middle"></span>
          </ul>
          <ul class="navbar-nav ml-md-auto">
            <form action="/logout" method="get">
              <button type="submit" class="btn btn-outline-warning text-light">Logout</button>
            </form>
          </ul>
        </div>
      </nav>
      <br>


      <div class="row">
        <!--                                                      LEFT_SIDE_TABS-->
        <!--                                                      Amin panel-->

        <div class="col-md-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" sec:authorize="hasRole('ROLE_ADMIN')"
               href="#ROLE_ADMIN" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="roleUser" data-toggle="pill"
               sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" href="#ROLE_USER"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
          </div>
        </div>

        <!--                                                MAIN_MID_CONTENT-->

        <div class="col-md-1">
        </div>

        <div class="col-md-6">
          <div class="tab-content" id="left-tabContent">
<!--                                                        ADMIN CONTENT-->
          <div class="tab-pane fade show active" id="ROLE_ADMIN" role="tabpanel" aria-labelledby="pills-home-tab">

            <h3>Admin panel</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">All users table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newUserTab" role="tab" aria-controls="profile" aria-selected="false">New user</a>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">

              <!--                                        ALL USERS TABLE tab-->

              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3>All users</h3>
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody class="data">

<!--                  <tr >-->
                    <!--                                    MODAL EDIT-->
<!--                    <button type="button" id="editBtn" class="btn btn-primary eBtn" data-toggle="modal" th:href="${'#editModal'}" data-whatever="@mdo">Edit</button>-->
                      <div class="MyForm">
                      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                           aria-hidden="true">
                        <form id="editModalForm">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header text-center">
                                <h5 class="modal-title w-100" id="editModalLabel">Edit user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body text-center">
                                <form class="editForm">
                                  <div class="form-group">
                                    <label for="editId" class="col-form-label font-weight-bold">Id:</label>
                                    <input type="number" class="form-control text-center" name="id" id="editId" readonly/>
                                  </div>
                                  <div class="form-group">
                                    <label for="editName" class="col-form-label font-weight-bold">Name:</label>
                                    <input type="text" class="form-control text-center" name="name" id="editName" />
                                  </div>
                                  <div class="form-group">
                                    <label for="editPassword" class="col-form-label font-weight-bold">Password:</label>
                                    <input type="password" class="form-control text-center" name="password" id="editPassword"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="editAge" class="col-form-label font-weight-bold">Age:</label>
                                    <input type="number" class="form-control text-center" id="editAge" name="age"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="editEmail" class="col-form-label font-weight-bold">Email:</label>
                                    <input type="text" class="form-control text-center" id="editEmail" name="email"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="editRoles" class="row justify-content-center font-weight-bold">Roles:</label>
                                    <select class="custom-select text-center" multiple size="2" name="rolesId" id="editRoles">
                                      <option selected value="ROLE_ADMIN">ADMIN</option>
                                      <option value="ROLE_USER">USER</option>
                                    </select>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" data-dismiss="modal" id ="submitEdit" class="btn btn-primary">Save</button>
                              </div>
                            </div>
                          </div>
                        </form>




                      </form>
                      </div>
                      </div>


                    <!--                                    MODAL DELETE-->
<!--                    <td><button type="button" class="btn btn-danger" data-toggle="modal" th:href="${'#deleteModal' + user.getId()}" data-whatever="@mdo">Delete</button>-->
                      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                           aria-hidden="true">
                        <form id="deleteModalForm">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content text-center">
                              <div class="modal-header">
                                <h5 class="modal-title w-100" id="deleteModalLabel">Delete user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body font-weight-bold">
                                <form>
                                  <div class="form-group">
                                    <label for="deleteId" class="col-form-label">ID:</label>
                                    <input type="number" class="form-control text-center" id="deleteId" readonly/>
                                  </div>
                                  <div class="form-group">
                                    <label for="deleteName" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control text-center" id="deleteName" readonly/>
                                  </div>
                                  <div class="form-group">
                                    <label for="deleteAge" class="col-form-label">Age:</label>
                                    <input class="form-control text-center" value="" id="deleteAge" readonly/>
                                  </div>
                                  <div class="form-group">
                                    <label for="deleteEmail" class="col-form-label">Email:</label>
                                    <input class="form-control text-center" id="deleteEmail" readonly/>
                                  </div>
                                  <div class="form-group">
                                    <label for="deleteRoles" class="col-form-label">Roles:</label>
                                    <input class="form-control text-center" id="deleteRoles" readonly/>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" data-dismiss="modal" id="submitDelete" value="Delete" class="btn btn-danger"/>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
<!--                    </td>-->


<!--                  </tr>-->
                  </tbody>
                </table>

              </div>

              <!--                                          NEW USER tab-->
              <div class="tab-pane fade" id="newUserTab" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row justify-content-center font-weight-bold">
                <form>
                  <div class="form-group">
                    <label class="row justify-content-center" for="newName">Name:</label>
                    <input type="text" class="form-control text-center" id="newName"/>
                  </div>

                  <div class="form-group">
                    <label class="row justify-content-center" for="newPassword" >Password:</label>
                    <input type="password" class="form-control text-center" id="newPassword"/>
                  </div>

                  <div class="form-group">
                    <label class="row justify-content-center" for="newAge" >Age:</label>
                    <input type="number" class="form-control text-center" id="newAge"/>
                  </div>

                  <div class="form-group">
                    <label class="row justify-content-center" for="newEmail" >Email:</label>
                    <input type="text" class="form-control text-center" id="newEmail"/>
                  </div>

                  <div class="form-group">
                    <label for="newRoles" class="row justify-content-center">Roles:</label>
                      <select class="custom-select text-center" multiple size="2" name="roles" id="newRoles">
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option selected value="ROLE_USER">USER</option>
                      </select>
                  </div>
                  <div class="row justify-content-center">
                  <button id="addNewUserBtn" type="button" class="btn btn-success ">Add new user</button>
                  </div>
                </div>
                </form>
              </div>

            </div>
          </div>

<!--                                                 USER'S CONTENT-->
          <div class="tab-pane fade" id="ROLE_USER" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h3>User info</h3>
            <table class="table table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Roles</th>
              </tr>
              </thead>
              <tbody id="userDataTable">
              <tr>

              </tr>
              </tbody>
            </table>

          </div>


        </div>
      </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/main.js"></script>

</body>
</html>
