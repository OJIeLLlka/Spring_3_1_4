<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark static-top">


                <div class="collapse navbar-collapse show" id="navbarDark">
                    <ul class="navbar-nav mr-auto">
                        <span class="align-middle font-weight-bold mr-1" th:text="${user.email}"></span></b>
                        <span class="align-middle mr-1">with roles:</span>
                        <span class="align-middle" th:text="${user.getRoles()}"></span>
                    </ul>
                    <ul class="navbar-nav ml-md-auto">
                        <form action="/logout" method="get">
                            <button type="submit" class="btn btn-outline-info text-light">Logout</button>
                        </form>
                    </ul>
                </div>
            </nav>
            <br>


            <div class="row">
                <!--                                                      LEFT_SIDE_TABS-->


                <div class="col-md-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill"
                           sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" href="#ROLE_USER"
                           role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                    </div>
                </div>

                <!--                                                MAIN_MID_CONTENT-->

                <div class="col-md-1">
                </div>

                <div class="col-md-6">
                    <div class="tab-content" id="left-tabContent">


                        <!--                                                 USER'S CONTENT-->
                        <div class="tab-pane fade show active" id="ROLE_USER" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <h3>User info</h3>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}">id</td>
                                    <td th:text="${user.name}">name</td>
                                    <td th:text="${user.age}">age</td>
                                    <td th:text="${user.email}">email</td>
                                    <td th:text="${user.roles}">roles</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
